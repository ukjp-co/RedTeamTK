<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
  @keyframes fade {
    0% {
      opacity : 0%;
      transform: translateX(-100pc);
    }
    50% {
      opacity: 100%;
      transform: translateX(+100pc);
    }
    75% {
      opacity: 70%;
      transform: translateX(-20pc);
    }
    100% {
      opacity: 100%;
      transform: translateX(0pc);
    }
  }
  .fadeOn {
    animation-name: fade;
    animation-delay: 2s;
    animation-duration: 4s;
    animation-direction: forward;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>WHAT HAVE YOU DONE!</strong></p>
  <p>THE INTERWEBS IS DESTROYED...</p>
  <p>Oh wait no we found it.. just not your page</p>

  <div class="fadeOn">404</div>
</div>
